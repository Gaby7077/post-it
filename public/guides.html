<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Navbar</a>

    </nav>

    <form id="new-guide">

        <div class="form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3 my-3">
                <select class="custom-select mr-sm-2" id="carrier">
                    <option selected>Select Carrier...</option>
                    <option value="1">DHL</option>
                    <option value="2">FEDEX</option>
                    <option value="3">UPS</option>
                </select>
            </div>
            <div class="col-sm-3 my-3">
                <input type="text" class="form-control" id="tracking" placeholder="# Tracking">
            </div>

            <div class="col-sm-2 my-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>



    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 tracks-container">
            <table class="table table-hover table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Carrier</th>
                        <th scope="col">Track</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Destiny</th>
                        <th scope="col">Status</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <td>Otto
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>X</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2">
              
            </div>

    </div>



</body>
